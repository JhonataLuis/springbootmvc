<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sistema | Cadastro Profissão</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- ICONS BOOTSTRAP -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><i class="bi-alarm" style="font-size: 2rem; color: cornflowerblue;"></i></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="/profissao">Profissão <i class="bi bi-person-bounding-box"></i></a>
        <a class="nav-link" href="/cadastropessoas" tabindex="-1">Pessoas <i class="bi bi-people-fill"></i></a>
      </div>
    </div>
  </div>
</nav>

<div class="container">
	<h2>Cadastro de Profissão</h2>
	<form action="/salvarprofissao" method="POST" onsubmit="return validarCampo()? true : false">
	 <div class="mb-3 col-md-6">
	  <label for="id" class="form-label">ID</label>
	  <input type="text" class="form-control" name="id" id="id" readonly="readonly">
	</div>
	<div class="mb-3 col-md-6">
	  <label for="nome" class="form-label">Nome Profissão </label>
	  <input type="text" class="form-control" name="nome" id="nome" placeholder="Insira a Profissão">
	</div>
	<div class="mb-3">
		<button class="btn btn-primary">Cadastrar  <i class="bi bi-chevron-right"></i></button>
	</div>
	</form>
	
	<div class="table-responsive">
		<table class="table table-bordered table-striped table-hover">
		  <thead>
		    <tr>
		      <th scope="col">ID</th>
		      <th scope="col">Profissão</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="profissao : ${profissoes}">
		      <th scope="row" th:text="${profissao.id}"></th>
		      <td th:text="${profissao.nome}"></td>
		    </tr>
		  </tbody>
		</table>
	</div>
</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript">
	
	function validarCampo(){
		
		var nome = document.getElementById('nome').value;

		if(nome === ''){
			alert('Campo nome não pode ser vazio!');
			return false;
		}
		
		return true;
	}
	
</script>
</body>
</html>
