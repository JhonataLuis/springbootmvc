<body class="text-center">
<main class="form-signin">
  <form th:action="@{/login}" method="POST" onsubmit="return validarLogin()? true : false">
    <img class="mb-4"  alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Por favor inscreva-se</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" placeholder="Login">
      <label for="username">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      <label for="password">Password</label>
    </div>
    <br/>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar <i class="bi bi-chevron-right"></i></button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
</main>


 <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
	<script type="text/javascript">
	
		function validarLogin(){
			
			var username = document.getElementById('username').value;
			var password = document.getElementById('password').value;
			
			if(username === ''){
				alert('Campo login não pode ser vazio!');
				return false;
			}
			if(password === ''){
				alert('Campo password não pode ser vazio!');
				return false;
			}
			
			return true;
		}
	</script>
